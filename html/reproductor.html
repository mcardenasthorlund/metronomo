  <script>
    let objBase;
    wakelock = null;

    document.addEventListener('DOMContentLoaded', () => {
      objBase = new Bases();
      objBase.cargarDatosBase();

      
    });

    async function bloquearUI(){
      if (wakelock)
        return;

      wakelock = await navigator.wakeLock.request();
    }

<body>

  <div class="container text-center pt-5 contenedor">

    <app-cabecera id="cabecera" titulo="" descripcion=""></app-cabecera>
    
    <img id="logo-interior" src="/assets/img/logo.png" alt="logo">

    <a class="enlace" href="#" onclick="history.back()"><i class="bi bi-chevron-left"></i> Volver</a>
    <h1 class="display-6" id="nombre-base"></h1>
    <p class="lead" id="descripcion-base"></p>

    

    <button type="button" class="btn btn-secondary boton" onclick="bloquearUI(); objBase.iniciarBase()"><i class="bi bi-clock-history"></i> <span id="sp-iniciar-base">Iniciar</span></button>

    <p></p>
    <span id="sp-duracion-actual">0:00</span> <span class="separador">/</span> <span id="sp-duracion">0:00</span>
    <br>
    <img id="img-audio" src="/assets/img/source.gif" alt="reproduccion" style="max-width: 100%; display: none;">
    <img id="img-cargando" src="/assets/img/cargando.gif" alt="reproduccion" style="max-width: 30%; display: none;">
    <p></p>
    <label for="rngVelocidad" class="form-label">Velocidad: <span id="sp-velocidad"></span></label>
    <input type="range" class="form-range" style="width: 80%; " min="0.4" max="1.7" step="0.01" id="rngVelocidad" oninput="objBase.cambiarVelocidadBase()">
    <app-pie></app-pie>
  </div>
