  <script>
    let objApp;
    wakelock = null;

    document.addEventListener('DOMContentLoaded', () => {
      objApp = new App();
      objApp.cargarDatosCompas();

      
    });

    async function bloquearUI(){
      if (wakelock)
        return;

      wakelock = await navigator.wakeLock.request();
    }

<body>

  <div class="container text-center pt-5 contenedor">

    <img id="logo-interior" src="/assets/img/logo.png" alt="logo">

    <a class="enlace" href="#" onclick="history.back()"><i class="bi bi-chevron-left"></i> Volver</a>
    <h1 class="display-6" id="nombre-palo"></h1>
    <p class="lead" id="tiempos-palo"></p>

    

    <button type="button" class="btn btn-secondary boton" onclick="bloquearUI(); objApp.iniciarCompas()"><i class="bi bi-clock-history"></i> <span id="sp-iniciar">Iniciar</span></button>
    <button type="button" class="btn btn-warning boton boton-amarillo" onclick="objApp.cambiarModo(1)" ><i class="bi bi-123"></i></button>
    <button type="button" class="btn btn-warning boton boton-amarillo active" onclick="objApp.cambiarModo(2)"><i class="bi bi-clock"></i></button>
    <button type="button" class="btn btn-warning boton boton-amarillo" onclick="objApp.cambiarModo(0)"><i class="bi bi-ban"></i></button>
    
    
    <div id="numeros" style="width: 100%;display: none;">1</div>

    </div>
